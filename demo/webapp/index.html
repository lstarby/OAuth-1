<!DOCTYPE html>
<html lang="en">

<head>
    <meta data-n-head="true" charset="utf-8">
    <meta data-n-head="true" name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta data-n-head="true" property="og:image" content="https://play.ones.game/images/logo.png?v=0.5.0.3">
    <meta data-n-head="true" property="og:site_name" content="Dragon Legends">
    <meta data-n-head="true" property="og:title" content="Dragon Legends">
    <meta data-n-head="true" property="og:type" content="website">
    <meta data-n-head="true" property="og:url" content="https://play.ones.game/">
    <title data-n-head="true">OnesPlay</title>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="./images/favicon.ico?v=0.5.0.3">

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle login-status" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OnesPlay Demo</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="login-status ones-logout-btn" style="display: none;"><a href="#">退出</a></li>
                        <!-- <li><a href="order.html">订单</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row row-login">
                <div class="col-xs-12 col-sm-12">
                    <div class="login-box logout-status" style="padding-top:60px;">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-success btn-block btn-lg" id="ones-login-btn">
                                <span>授权登陆</span>
                            </button>
                        </div>
                    </div>
                    <div class="account-box login-status" style="margin-top:50px;display: none;">
                        <div class="text-center">OPENID</div>
                        <div class="text-center open_id" style="margin-top: 10px;"></div>

                        <div class="login-box" style="padding-top:60px;">
                            <form class="form-horizontal ones-pay-form" role="form">
                                
                                <div class="form-group">
                                    <label for="lastname" class="col-sm-2 control-label">金额</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="number" class="form-control input-lg" id="pay-amount"
                                                placeholder="请输入金额">
                                            <span class="input-group-addon">USDT</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-success btn-block btn-lg" id="ones-pay-btn">
                                            <span>支付</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="lib/jquery-3.3.1.min.js" type="text/javascript"><\/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.5/jquery.i18n.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.5/jquery.i18n.messagestore.min.js"></script>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/ones.js?v=0.0.2"></script>
    <script src="./js/login.js?v=0.0.2"></script>
    <script src="./js/pay.js?v=0.0.2"></script>

</body>

</html>
